{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ demo_title }}</title>
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css"/>

</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Django Tutorials</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.youtube.com/MelarDev" target="_blank">Youtube Channel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://www.melardev.com" target="_blank">Blog</a>
                </li>
            </ul>
            <div class="inline-group">
                <a href="" class="btn btn-social-icon btn-google-plus"><i class="fa fa-youtube"></i></a>
                <a href="https://www.instagram.com/melar_dev/" class="btn btn-social-icon btn-instagram"><i
                        class="fa fa-instagram"></i></a>
                <a href="https://twitter.com/melardev" class="btn btn-social-icon btn-twitter"><i
                        class="fa fa-twitter"></i></a>
                <a href="http://melardev.com"><img src="{% static 'img/logo.png' %}" height="34px" width="34px"
                                                   onmouseover="this.src='{% static "img/logo_inverse.png" %}'"
                                                   onmouseout="this.src='{% static "img/logo.png" %}'"/></a>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="container text-center">
    <div class="mt-3">
        <h1>{{ demo_title }}</h1>
    </div>
    {% block content %}
    {% endblock %}
</main>


<footer class="footer text-center">

    <div class="container">
        <span class="text-muted">&copy; 2017 - Django Tutorials</span>
        <a href="" target="_blank" class="btn btn-social-icon btn-google-plus"><i class="fa fa-youtube"></i></a>
        <a href="https://www.facebook.com/melardev" target="_blank" class="btn btn-social-icon btn-facebook"><i
                class="fa fa-facebook"></i></a>
        <a href="https://github.com/melardev" target="_blank" class="btn btn-social-icon btn-github"><i
                class="fa fa-github"></i></a>
        <a href="https://plus.google.com/110174297675710954678" target="_blank"
           class="btn btn-social-icon btn-google-plus"><i
                class="fa fa-google-plus"></i></a>
        <a href="https://www.instagram.com/melar_dev/" target="_blank" class="btn btn-social-icon btn-instagram"><i
                class="fa fa-instagram"></i></a>
        <a href="https://twitter.com/melardev" target="_blank" class="btn btn-social-icon btn-twitter"><i
                class="fa fa-twitter"></i></a>
    </div>
</footer>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/tether.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
